<div class="home-container">

    <search-bar></search-bar>

    <div class="row" *ngIf="_errorMessage">
      <div class="col-sm-12">
        <p class="alert alert-danger">{{_errorMessage}}</p>
      </div>
    </div>
    <div class="animated fadeIn" *ngIf="!_featured && !_errorMessage">
      <span class="spinner"></span>
    </div>
    <div class="animated fadeIn" *ngIf="_featured">
      <div class="row">
        <div class="col-lg-12">

          <!-- Big Cards -->
          <div class="card-group" style="margin-top: 15px;">
            <div class="card-group-title">
              <p class="title" [innerHTML]="'intro1' | translate"></p>
              <p class="subtitle" [innerHTML]="'intro1sub' | translate"></p>
            </div>
            <section class="big-cards">
              <div class="h-scroll">
                <big-card *ngFor="let city of _featured.City" [city]="city.model" (click)="viewCity(city.model)"></big-card>
              </div>
            </section>
          </div>


          <!-- Small Cards -->

          <!-- Learn English -->
          <div class="card-group">
            <div class="card-group-title">
              <p class="title" [innerHTML]="'intro2' | translate"></p>
              <p class="subtitle" [innerHTML]="'intro2sub' | translate"></p>
            </div>
            <section class="small-cards">
              <div class="h-scroll">
                <small-card *ngFor="let school of _featured.School" [school]="school.model"></small-card>
              </div>
            </section>
          </div>

          <!-- Business -->
          <div class="card-group">
            <div class="card-group-title">
              <p class="title" [innerHTML]="'intro3' | translate"></p>
              <p class="subtitle" [innerHTML]="'intro3sub' | translate"></p>
            </div>
            <section class="small-cards">
              <div class="h-scroll">
                <small-card *ngFor="let course of _featured.Course" [course]="course.model"></small-card>
              </div>
            </section>
          </div>

          <!-- University -->
          <!-- <div class="card-group">
            <div class="card-group-title">
              <p class="title">Looking for an <span class="bold">Univeristy?</span></p>
              <p class="subtitle">I you are hoping for a career launch, Australia has some of the best universities in the world.</p>
            </div>
            <section class="small-cards">
              <div class="h-scroll">
                <small-card></small-card>
              </div>
            </section>
          </div> -->

        </div>
      </div>
    </div>

</div>
