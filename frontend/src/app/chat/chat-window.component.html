<section class="chat">
  
  <header class="top-bar">
    
    <div class="left">
      <span class="icon typicons-message"></span>
      <h1>Chat - {{currentThread.name}}</h1>
    </div>
    
    <div class="right">
      <span class="icon typicons-minus"></span>
      <span class="icon typicons-times"></span>
    </div>
    
  </header>
  
  <ol class="discussion">
    <chat-message *ngFor="let message of messages | async" [message]="message"></chat-message>
  </ol>
  <div class="panel-footer">
    <div class="input-group">
      <input type="text" class="chat-input"
      placeholder="Write your message here..."
      (keydown.enter)="onEnter($event)"
      [(ngModel)]="draftMessage.text" />
      <span class="input-group-btn">
        <button class="btn-chat"
        (click)="onEnter($event)"
        >Send</button>
      </span>
    </div>
  </div>
</section>
