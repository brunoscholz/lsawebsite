<div class="serch-bar-container">
  <div class="search-bar">

    <div class="where-input">
      <div class="input-label">Where</div>
      <input type="text" name="where-input" placeholder="Brisbane, QLD">
    </div>

    <div class="when-input">
      <div class="input-label">When</div>
      <div class="select-type-input">
        <input type="text" name="when-date-input" placeholder="11/18/2018 to 04/21/2019">
        <div class="icon-arrow-down"></div>
      </div>
    </div>

    <div class="course-input">
      <div class="input-label">Course</div>
      <input type="text" name="course-input" placeholder="General English">
    </div>

    <div class="accomodation-input">
      <div class="input-label">Accomodation</div>
      <div class="select-type-input">
        <input type="text" name="accomodation-type-input" placeholder="Shared House">
        <div class="icon-arrow-down"></div>
      </div>
    </div>

    <div class="search-btn-container">
      <button type="button" name="search-btn" class="btn-primary large">Search</button>
    </div>

  </div>

</div>
