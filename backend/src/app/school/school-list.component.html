<div class="row" *ngIf="_errorMessage">
  <div class="col-sm-12">
    <p class="alert alert-danger">{{_errorMessage}}</p>
  </div>
</div>

<div class="animated fadeIn" *ngIf="!_schools && !_errorMessage">
  <span class="spinner"></span>
</div>
<div class="animated fadeIn" *ngIf="_schools">
  <div class="row">
    <div class="col-lg-12">

      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Schools
        </div>
        <div class="card-block">
          <div class="table-responsive">
            
            <table class="table table-striped table-bordered table-condensed">
              <thead>
              <tr>
                <th width="8%"> </th>
                <th>Name</th>
                <th>Description</th>
                <th class="text-xs-center">City</th>
                <th width="20%" class="text-xs-center"></th>
              </tr>
              </thead>
              <tbody>
                <tr *ngFor="let school of _schools">
                  <td class="text-xs-center">
                    picture
                  </td>
                  <td class="text-xs-center">
                    <a class="link" (click)="viewSchool(school)">{{school.name}}</a>
                  </td>
                  <td>
                    {{school.about}}
                  </td>
                  <td>
                    {{school.location?.geography?.cityName}}
                  </td>

                  <td class="text-xs-center">
                    <div *ngIf="school.status != 'REM'">
                      <button class="btn btn-primary btn-sm" type="button" (click)="editSchool(school)">
                        <i class="fa fa-edit"></i> Edit
                      </button>
                      <button class="btn btn-danger btn-sm" type="button">
                        <i class="fa fa-remove"></i> Remove
                      </button>
                    </div>
                  </td>

                </tr>
              </tbody>
            </table>

          </div>
        </div>
        <div class="card-footer">
            <a class="btn btn-primary btn-sm" [routerLink]="['/school', 'create']" routerLinkActive="active"><i class="fa fa-plus-square"></i> Create New School</a>
        </div>
      </div>

    </div>
  </div>
</div>
