<div class="row" *ngIf="_errorMessage">
  <div class="col-sm-12">
	<p class="alert alert-danger">{{_errorMessage}}</p>
  </div>
</div>

<div class="animated fadeIn" *ngIf="_mode">
	<div class="row">
		<div class="col-sm-12">
			<form [formGroup]="_form" (ngSubmit)="onSubmit()">

				<div class="form-group-wrapper">
					<div class="form-group row">
						<label class="col-sm-12" for="term">Search</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="term" placeholder="Enter your search" [formControl]="_form.controls['term']" [(ngModel)]="_term.q" />
						</div><div class="clearfix"></div>
					</div>
				</div>

				<div class="form-group-wrapper">
					<div class="form-group row">
						<div class="col-sm-6">
							<label class="col-sm-12" for="startDate">Start Date</label>
							<div class="col-sm-8">
								<timepicker id="startDate" [placeholderText]="'Click to set the date of course start'" [dateTime]="_term.startDate | amDateFormat: 'YYYY-MM-DD'" [dateTimeFormat]="'YYYY-MM-DD'" [clearLabel]="'Clear'" [confirmLabel]="'Confirm'" (onChangedDateTime)="onChangeDateTime('startDate', $event)"></timepicker>
							</div><div class="clearfix"></div>
						</div>
						<div class="col-sm-6">
							<label class="col-sm-12" for="endDate">End Date</label>
							<div class="col-sm-8">
								<timepicker id="endDate" [placeholderText]="'Click to set the date of course end'" [dateTime]="_term.endDate | amDateFormat: 'YYYY-MM-DD'" [dateTimeFormat]="'YYYY-MM-DD'" [clearLabel]="'Clear'" [confirmLabel]="'Confirm'" (onChangedDateTime)="onChangeDateTime('endDate', $event)"></timepicker>
							</div><div class="clearfix"></div>
						</div>
					</div>
				</div>

				<div class="form-group-wrapper">
                    <div class="form-group row">
                        <label class="col-sm-12" for="courseType">Course Type <span class="required">*</span></label>
                        <div class="col-sm-6">
                            <select class="form-control" id="courseType" [formControl]="_form.controls['courseType']" [(ngModel)]="_term.courseType">
                                <option *ngFor="let courseType of _courseTypes" [value]="courseType.value" [selected]="">{{courseType.label}}</option>
                            </select>
                        </div><div class="clearfix"></div>
                    </div>
                </div>

                <div class="form-group-wrapper">
                    <div class="form-group row">
                        <label class="col-sm-12" for="accomodation">Accomodation Type <span class="required">*</span></label>
                        <div class="col-sm-6">
                            <select class="form-control" id="accomodation" [formControl]="_form.controls['accomodation']" [(ngModel)]="_term.accomodation">
                                <option *ngFor="let accomodationType of _accomodationTypes" [value]="accomodationType.value" [selected]="">{{accomodationType.label}}</option>
                            </select>
                        </div><div class="clearfix"></div>
                    </div>
                </div>

                <div class="form-group-wrapper">
                    <div class="form-group row">
                        <label class="col-sm-12">Airport Pick up?</label>
                        <div class="col-sm-6">
                            <div class="card">
                                <div class="card-block">
                                    <div class="checkbox">
                                        <label for="pickup">
                                            <input type="checkbox" id="pickup" [formControl]="_form.controls['pickup']" [(value)]="_term.pickup.checked" [checked]="_term.pickup.checked" (change)="_term.pickup.checked = $event.target.checked"> Yes
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

				<div class="row">
					<div class="col-sm-6">
						<button type="submit" class="btn btn-sm btn-primary" ><i class="fa fa-dot-circle-o"></i> Search</button>
						<div *ngIf="_submitted" class="spinner"></div>
					</div>
					<div class="col-sm-6 text-right">
						<a [routerLink]="['/instructor']" class="btn btn-sm btn-warning"><i class="fa fa-arrow-left"></i> Advanced</a>
					</div>
					<div *ngIf="_errorMessage" class="col-xs-12 error-block mt-h">
						<div class="alert alert-danger">{{_errorMessage}}</div>
					</div>
				</div>

			</form>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-12">
			<div class="card-header">
				<div class="card-header-search" *ngIf="_mode == 'search'">
					
				</div>
				<div class="update" *ngIf="_mode == 'list'">
					<strong>Length - {{_data.length}}</strong><br />
					<small> ... </small>
				</div>
			</div>
		</div>
	</div>

</div>
