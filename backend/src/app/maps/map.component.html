<div class="form-group-wrapper">
	<div class="form-group row">
	    <label class="col-sm-12" for="location">Location <span class="required">*</span></label>
	    <div class="col-sm-8">
	    	<input name="location" placeholder="Search for location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="form-control" #search [formControl]="searchControl">
	    </div><div class="clearfix"></div>
	    <div class="col-sm-12">
	        <p class="help-text">* Complete address for shipping material</p>
	    </div><br>
		<div class="col-sm-12">
			<agm-map [latitude]="latitude" [longitude]="longitude" [scrollwheel]="false" [zoom]="zoom">
		    	<agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
		  	</agm-map>
		</div>
	</div>
</div>
<div class="clearfix"></div><br>
