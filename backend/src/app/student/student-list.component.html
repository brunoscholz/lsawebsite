<div class="row" *ngIf="_errorMessage">
  <div class="col-sm-12">
    <p class="alert alert-danger">{{_errorMessage}}</p>
  </div>
</div>

<div class="animated fadeIn" *ngIf="!_students && !_errorMessage">
  <span class="spinner"></span>
</div>
<div class="animated fadeIn" *ngIf="_students">
  <div class="row">
    <div class="col-lg-12">
    	<div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Students
        </div>
        <div class="card-block">
          <div class="table-responsive">
            
            <table class="table table-striped table-bordered table-condensed">
              <thead>
              <tr>
                <th width="8%"> </th>
                <th>Name</th>
                <th>From</th>
                <th class="text-xs-center">Username</th>
                <th class="text-xs-center">Email</th>
                <th width="20%" class="text-xs-center"></th>
              </tr>
              </thead>
              <tbody>
                <tr *ngFor="let student of _students">
                  <td class="text-xs-center">
                    picture
                  </td>
                  <td class="text-xs-center">
                  	<a class="link" (click)="viewStudent(student)">{{student.name}}</a>
                  </td>
                  <td>
                    {{student.location?.geography?.countryName}}
                  </td>
                  <td>
                    {{student.user.username}}
                  </td>
                  <td>
                    {{student.user.email}}
                  </td>

                  <td class="text-xs-center">
                    <div *ngIf="student.status != 'REM'">
                      <button class="btn btn-primary btn-sm" type="button" (click)="editStudent(student)">
                        <i class="fa fa-edit"></i> Edit
                      </button>
                      <button class="btn btn-danger btn-sm" type="button">
                        <i class="fa fa-remove"></i> Remove
                      </button>
                    </div>
                  </td>

                </tr>
              </tbody>
            </table>

          </div>
        </div>
        <div class="card-footer">
            <a class="btn btn-primary btn-sm" [routerLink]="['/student', 'create']" routerLinkActive="active"><i class="fa fa-plus-square"></i> Register New Student</a>
        </div>
      </div>

    </div>
  </div>
</div>
